<div class="slider-wrapper" #wrapper (panstart)="onPanStart($event)" (panmove)="onPanMove($event)" (panend)="onPanEnd($event)">
  <div class="slider-wrapper-inner" [style.width.%]="contentWidth" [style.transform]="transform" #wrapperInner [class.active]="active">
    <div *ngFor="let slide of slides" [style.width.%]="blockWidth">
      <ng-template [ngTemplateOutlet]="slide.content"></ng-template>
    </div>
  </div>
</div>
