<jp-slider [options]="sliderOptions">
  <jp-slides (slideInView)="slideInView($event)">
    <jp-slide *ngFor="let item of dataSet">
      <div class="slide" (click)="gotClicked()">
        <h1>{{item.title}}</h1>
        <p>{{item.content}}</p>
      </div>
    </jp-slide>
  </jp-slides>
  <jp-slide-pagination></jp-slide-pagination>
  <button jpSlideArrow="left">Left</button>
  <button jpSlideArrow="right">Right</button>
</jp-slider>
